<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit profile</title>
</head>
<h1 style="text-align: center;">My_Website</h1>
<div class="container-fluid" style="text-align: center;">
{%if user.is_authenticated%}
<nav class="nav text-decoration-none" style="border: 2px solid gray; border-radius: 5px;">
    <a class="nav-link active" href="{%url 'home'%}">Home</a>
    <a class="nav-link" href="{%url 'profile'%}">Profile</a>
    <a class="nav-link" href="{%url 'logout'%}">Logout</a>
</nav>
    <h1 style="margin-top: 50px;">Edit your profile</h1>
    <!--Modal_Button-->
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Modify your informations
    </button>
    <!--End_Modal_Button-->
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End_Modal-->
{%else%}
<nav class="nav text-decoration-none" style="border: 2px solid gray; border-radius: 5px;">
    <a class="nav-link active" href="{%url 'home'%}">Home</a>
    <a class="nav-link" href="{%url 'profile'%}">Profile</a>
    <a class="nav-link" href="{%url 'login'%}">Login</a>
    <a class="nav-link" href="{%url 'register'%}">Register</a>
</nav>
    <h1>Error</h1>
    <p>you need to be autenticated to access to this page,
        <a href="{% url 'login'%}">click here to login</a>
{%endif%}
</div>
